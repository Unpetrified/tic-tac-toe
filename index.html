<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>
        Tic Tac Toe
    </h1>

    <h4 class="winner">
        Player 2 wins
    </h4>

    <section class="board-score">

        <div class="score player-one">
            player 1 : 0
        </div>

        <div class="board-buttons">
            <div class="board">
                <div class="row" data-row="0">
                    <div class="cell" data-col="0"></div>
                    <div class="cell" data-col="1"></div>
                    <div class="cell" data-col="2"></div>
                </div>
                <div class="row" data-row="1">
                    <div class="cell" data-col="0"></div>
                    <div class="cell" data-col="1"></div>
                    <div class="cell" data-col="2"></div>
                </div>
                <div class="row" data-row="2">
                    <div class="cell" data-col="0"></div>
                    <div class="cell" data-col="1"></div>
                    <div class="cell" data-col="2"></div>
                </div>
            </div>

            <div class="buttons">
                <button class="reset-btn">Reset</button>
                <button class="play-again-btn">Play Again</button>
            </div>
        </div>

        <div class="score player-two">
            player 2 : 0
        </div>
    </section>

    <footer>Copyright Â© Unpetrified 2024</footer>
</body>
</html>
