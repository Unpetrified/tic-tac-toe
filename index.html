<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch+Pop&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="game">
        <h1>
            Tic Tac Toe
        </h1>
        <h4 class="winner">
            Player 2 wins
        </h4>
        <section class="board-score">
            <div class="score">
                Player 1 : 0
            </div>
            <div class="board-buttons">
                <div class="board">
                    <div class="row" data-row="0">
                        <div class="cell" data-col="0"></div>
                        <div class="cell" data-col="1"></div>
                        <div class="cell" data-col="2"></div>
                    </div>
                    <div class="row" data-row="1">
                        <div class="cell" data-col="0"></div>
                        <div class="cell" data-col="1"></div>
                        <div class="cell" data-col="2"></div>
                    </div>
                    <div class="row" data-row="2">
                        <div class="cell" data-col="0"></div>
                        <div class="cell" data-col="1"></div>
                        <div class="cell" data-col="2"></div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="reset-btn">Reset</button>
                    <button class="play-again-btn">Play Again</button>
                </div>
            </div>
            <div class="score">
                Player 2 : 0
            </div>
        </section>
        <footer>Copyright Â© Unpetrified 2024</footer>
    </div>

    <form action="">
        <h2>Welcome, Please enter player names to begin</h2>
        <label for="player-one">Player 1</label>
        <input type="text" name="player-one" id="player-one" required>

        <label for="player-two">Player 2</label>
        <input type="text" name="player-two" id="player-two" required>

        <input type="submit" value="Start Game">
    </form>
</body>
</html>
